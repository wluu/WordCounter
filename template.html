 <!-- the chart is from google's material bar chart: https://developers.google.com/chart/interactive/docs/gallery/barchart#Material -->
<html>

<head>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load("visualization", "1.1", {
			packages: ["bar"]
		});
		google.setOnLoadCallback(drawStuff);

		function drawStuff() {
			var data = new google.visualization.arrayToDataTable([
				['Words', 'Count'],
%s
			]);

			var options = {
				width: 1300,
				legend: {
					position: 'none'
				},
				chart: {
					title: 'It Hits the Fan (Season 5, Episode 1)',
					subtitle: 'This bar chart displays the number of unique words (ignored stop words http://en.wikipedia.org/wiki/Stop_words) conversed in South Park\'s episode \'It Hits the Fan\'.'
				},
				bars: 'horizontal', // Required for Material Bar Charts.
				axes: {
                    // Top x-axis.
					x: {
						0: {
							side: 'top',
							label: 'Word Count'
						}
					}
				},
				bar: {
					groupWidth: "50%"
				}
			};

			var chart = new google.charts.Bar(document.getElementById('top_x_div'));
			chart.draw(data, google.charts.Bar.convertOptions(options));
		};
	</script>
</head>

<body>
	<div id="top_x_div" style="width: 1400px; height: 8500px;"></div>
</body>

</html>
